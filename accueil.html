<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Accueil</title>
  </head>

  <body>
    <header>
      <img
        id="logo-ohmyfood"
        src="assets/images/logo/ohmyfood.png"
        alt="ohmyfood logo"
      />
    </header>
    <main>
      <section class="description">
        <div class="location">
          <label>
            <i class="fas fa-map-marker-alt marker"></i>
            <input maxlength = "30" placeholder="Paris, Belleville"></input>
          </label>
        </div>
        <div class="restaurant">
          <div>
            <h2>Réservez le menu qui vous convient</h2>
          </div>
          <div class="restaurant-text">
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </div>
          <div>
            <button class="restaurant-button">Explorer nos restaurants</button>
          </div>
        </div>
      </section>
      <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <ol>
          <li>
            <div class="fonctionnement-button">
              <span class="number">1</span>
              <i class="fas fa-mobile-alt" aria-hidden="true"></i>
              <span>Choisissez un restaurant</span>
            </div>
          </li>
          <li>
            <div class="fonctionnement-button">
              <span class="number">2</span>
              <i class="fas fa-list-ul" aria-hidden="true"></i
              ><span>Composez votre menu</span>
            </div>
          </li>
          <li>
            <div class="fonctionnement-button">
              <span class="number">3</span>
              <i class="fas fa-store" aria-hidden="true"></i
              ><span>Dégustez au restaurant</span>
            </div>
          </li>
        </ol>
      </section>
      <section>
        <div class="restaurants">
          <h2>Restaurants</h2>
          <div class="container">
            <figure class="card">
              <a href="menu-lapalettedugout.html">
                <div class="card-image">
                  <img
                    src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                    alt="La palette du goût"
                  />
                  <div class="new">Nouveau</div>
                </div>

                <div class="card-body">
                  <div>
                    <div class="title">La palette du goût</div>
                    <p>Ménilmontant</p>
                  </div>

                  <span class="heart fa-stack">
                    <i class="fa-regular fa-heart fa-stack-1x" aria-hidden="true"></i>
                    <i class="fa-solid fa-heart fa-stack-1x" aria-hidden="true"></i>
                  </span>
                </div>
              </a>
            </figure>
            <figure class="card">
              <a href="menu-lanoteenchantee.html">
                <div class="card-image">
                  <img
                    src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                    alt="La note enchantée"
                  />
                  <div class="new">Nouveau</div>
                </div>

                <div class="card-body">
                  <div>
                    <div class="title">La note enchantée</div>
                    <p>Charonne</p>
                  </div>

                  <span class="heart fa-stack">
                    <i class="fa-regular fa-heart fa-stack-1x" aria-hidden="true"></i>
                    <i class="fa-solid fa-heart fa-stack-1x" aria-hidden="true"></i>
                  </span>
                </div>
              </a>
            </figure>
            <figure class="card">
              <a href="menu-alafrancaise.html">
                <div class="card-image">
                  <img
                    src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                    alt="À la française"
                  />
                </div>
                <div class="card-body">
                  <div>
                    <div class="title">À la française</div>
                    <p>Cité Rouge</p>
                  </div>

                  <span class="heart fa-stack">
                    <i class="fa-regular fa-heart fa-stack-1x" aria-hidden="true"></i>
                    <i class="fa-solid fa-heart fa-stack-1x" aria-hidden="true"></i>
                  </span>
                </div>
              </a>
            </figure>
            <figure class="card">
              <a href="menu-ledelicedessens.html">
                <div class="card-image">
                  <img
                    src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                    alt="Le délice des sens"
                  />
                </div>
                <div class="card-body">
                  <div>
                    <div class="title">Le délice des sens</div>
                    <p>Folie-Méricourt</p>
                  </div>
                  <span class="heart fa-stack">
                    <i class="fa-regular fa-heart fa-stack-1x" aria-hidden="true"></i>
                    <i class="fa-solid fa-heart fa-stack-1x" aria-hidden="true"></i>
                  </span>
                </div>
              </a>
            </figure>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="title">ohmyfood</div>
        <a href="#"
          ><i class="fa fa-cutlery" aria-hidden="true"></i
          ><span>Proposer un restaurant</span></a
        >

        <a href="#"
          ><i class="fas fa-handshake" aria-hidden="true"></i
          ><span>Devenir partenaire</span></a
        >
        <a href="#"><span>Mentions légales</span></a>
        <a href="#"><span>Contact</span></a>
      </div>
    </footer>
  </body>
</html>
