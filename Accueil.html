<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
    <title>Accueil</title>
</head>

<body>
    <header>
        <img id="logo-ohmyfood" src="assets/images/logo/ohmyfood.png" alt="ohmyfood logo" />
    </header>
    <main>
        <section>
            <label>
                <span>
                    <i class="fas fa-map-marker-alt marker"></i>
                    Paris, Belleville
                </span>
            </label>
            <h2>
                Réservez le menu qui vous convient
            </h2>
            <div>
                <div>
                    Découvrez des restaurants d'exception, séléctionnés par nos soins.
                </div>
                <button>Explorer nos restaurants</button>
            </div>
        </section>
        <section>
            <h2>Fonctionnement</h2>
            <ol>
                <li><a href="">Choisissez un restaurant</a></li>
                <li><a href="">Composez votre menu</a></li>
                <li><a href="">Dégustez au restaurant</a></li>
            </ol>
        </section>
        <section>
            <div>
                <h2>Restaurants</h2>
                <div>
                    <figure>
                        <a href="">
                            <div>
                                <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                                    alt="La palette du goût" />
                                <div>
                                    Nouveau
                                </div>
                            </div>
                            <div>
                                <div>La palette du goût</div>
                                <p>Ménilmontant</p>
                                <div>
                                    <i class="fa-solid fa-heart" aria-hidden="true"></i>
                                </div>
                            </div>
                        </a>
                    </figure>
                    <figure>
                        <a href="">
                            <div>
                                <img src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                                    alt="La note enchantée" />
                                <div>
                                    Nouveau
                                </div>
                            </div>
                            <div>
                                <div>La note enchantée</div>
                                <p>Charonne</p>
                                <div>
                                    <i class="fa-solid fa-heart" aria-hidden="true"></i>
                                </div>
                            </div>
                        </a>
                    </figure>
                    <figure>
                        <a href="">
                            <div>
                                <img src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                                    alt="À la française" />
                            </div>
                            <div>
                                <div>À la française</div>
                                <p>Cité Rouge</p>
                                <div>
                                    <i class="fa-solid fa-heart" aria-hidden="true"></i>
                                </div>
                            </div>
                        </a>
                    </figure>
                    <figure>
                        <a href="">
                            <div>
                                <img src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                                    alt="Le délice des sens" />
                            </div>
                            <div>
                                <div>Le délice des sens</div>
                                <p>Folie-Méricourt</p>
                                <div>
                                    <i class="fa-solid fa-heart" aria-hidden="true"></i>
                                </div>
                            </div>
                        </a>
                    </figure>
                </div>
            </div>
        </section>
        <footer>
            <div>
                <img id="logo-ohmyfood" src="assets/images/logo/ohmyfood.png" alt="ohmyfood logo" />
                <div>
                    <div>
                        <a href="#"><i class="fa fa-cutlery" aria-hidden="true"></i><span>Proposer un
                                restaurant</span></a>
                    </div>
                    <div>
                        <a href="#"><i class="fas fa-handshake" aria-hidden="true"></i><span>Devenir
                                partenaire</span></a>
                    </div>
                    <div>
                        <a href="#"><span>Mentions légales</span></a>
                    </div>
                    <div>
                        <a href="#">Fonctionnement du site</a>
                    </div>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
